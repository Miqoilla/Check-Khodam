<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nama Khodam Lucu</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="khodam.jpg">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="khodam.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Cek Nama Khodam Lucu</h2>
        <div class="input-container">
            <label for="name">Masukkan Nama Anda:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda...">
            <button id="submitBtn">Cari Khodam</button>
            <p class="notification" id="notification">Nama tidak boleh kosong!</p>
        </div>
        <div class="result" id="result" style="display: none;">
            <p>Khodam untuk <span id="output-name"></span>:</p>
            <p><span class="khodam-name" id="khodam-name"></span></p>
            <div class="khodam-description" id="khodam-description"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <span class="created-by">Created by:</span>
            <a href="https://github.com/Miqoilla" target="_blank">
                <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                Miqoilla
            </a>
        </div>
    </footer>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <!-- Script untuk mengatur video background -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("video-bg");
            video.play();
        });
    </script>
</body>
</html>
